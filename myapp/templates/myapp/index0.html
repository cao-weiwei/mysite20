<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Learning WebApp!</title>
</head>
<body>
{% if top_list %}
    <h2>List of Topics</h2>
    <ol>{% for top in top_list %}
        <li>{{ top.name}} </li>
    {% endfor %}
    </ol>
{% else %}
    <strong>There are no available topics!</strong>
{% endif %}
</body>
</html>
